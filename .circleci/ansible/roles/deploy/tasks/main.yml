
---
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: /home/ec2-user/backend
    state: directory

- name: "move backend files to server."
  copy:
    src: /root/project/backend
    dest: /home/ec2-user

- name: Uncompress Backend
  shell: |
    cd /home/ubuntu/backend
    tar xvzf backend.tar.gz -C .
    ls -la
    
- name: "build package"
  shell: |
    cd /home/ec2-user/backend
    npm run build

    
- name: Executing node
  become: true
  shell: |
    cd /home/ec2-user/backend 
    pm2 start npm -- run "start:dev"